<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./game.js" type="text/javascript"></script>
    <script src="./keyBindings.js" type="text/javascript"></script>
    <script src="./scoreboard.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body onload="loadScoreBoard()"">
    <button onclick="startGame()" id="clickToStart">
      Click here to start the game
    </button>
    <div id="canvasWrapper">
      <br />
      <p>Use AWSD or your arrows to survive</p>
    </div>
    <div id="tableWrapper">
      <p>Your personal best</p>
      <div id="table">
        <div id="tableHeader">
            <span>#</span>
            <span>Date</span>
            <span>Score</span>
        </div>
        <div id="tableBody">

        </div>
      </div>
    </div>
  </body>
</html>
